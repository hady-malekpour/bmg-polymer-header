<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>bmg-polymer-header test</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>

    <link rel="import" href="../bmg-polymer-header.html">
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <bmg-polymer-header></bmg-polymer-header>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <bmg-polymer-header title="Liquidity Reporting"></bmg-polymer-header>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertiesTestFixture">
      <template>
        <bmg-polymer-header title="Liquidity Reporting" user="Tom" company="Google"></bmg-polymer-header>
      </template>
    </test-fixture>

    <script>
      suite('bmg-polymer-header', function() {

        test('instantiating the element with default properties works', function() {
          var element = fixture('BasicTestFixture');
          assert.equal(element.prop1, 'bmg-polymer-header');
          var elementShadowRoot = element.shadowRoot;
          var elementHeader = elementShadowRoot.querySelector('h2');
          assert.equal(elementHeader.innerHTML, ' ');
        });

        test('setting a property on the element works', function() {
          // Create a test fixture
          var element = fixture('ChangedPropertyTestFixture');
          assert.equal(element.title, 'Liquidity Reporting');
        });

          test('setting a property on the element works', function() {
              // Create a test fixture
              var element = fixture('ChangedPropertiesTestFixture');
              assert.equal(element.title, 'Liquidity Reporting');
              assert.equal(element.user, 'Tom');
              assert.equal(element.company, 'Google');
          });

      });
    </script>

  </body>
</html>
